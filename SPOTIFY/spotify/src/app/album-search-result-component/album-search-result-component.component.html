<h1>Search</h1>

<p>
  <input type="text" #newricerca>
  <button (click)="cerca(newricerca)">Search</button>
</p>

<div *ngIf="results">
  <div *ngIf="!results.albums || results.albums.items.length ==0">
    No tracks were found with the term '{{ ricerca }}'
  </div>

  <div *ngIf="results.albums &&  results.albums.items.length > 0">
    <h1>Results</h1>
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let t of results.albums.items">
        <div class="thumbnail">

          <div class="content">
            <img src="{{ t.images[0].url }}" class="img-responsive">
            <div class="caption">
              <h3>
                <p>
                  {{ t.name }}
                </p> 
              </h3>
            </div>
            <div class="attribution">
              <h4>
                <p>
                  {{ t.artists.name }}
                </p>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
